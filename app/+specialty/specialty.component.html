<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
    		<div class="ibox-content">
                <form role="form" class="form-inline" (submit)="addSpeciality()">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Название" class="form-control" [(ngModel)]="specialtyModel.name">
                    </div> 
                    <button class="btn btn-primary" type="submit">Добавить</button>
                </form>
            </div>

            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped text-left">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Название</th>
                            </tr>
                        </thead>

                        <tbody>
                        <tr *ngFor="let specialty of specialties">
                            <td>{{specialty.id}}</td>
                            <td>{{specialty.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
