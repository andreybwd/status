<div class="row">
    <div class="col-sm-9">
	    <div class="ibox">
			<div class="ibox-content">
	            <form role="form" (submit)="save()">
	            	<div class="row">
	            		<div class="col-sm-4">
                			<div class="form-group">
	                			<label class="m-r">ФИО:</label>
	                			<input type="text" name="name" class="form-control" [(ngModel)]="clientModel.name" required>
	            			</div>
	            			<div class="form-group">
	                			<label>Телефон:</label>
	                			<input type="text" name="phone" class="form-control" [(ngModel)]="clientModel.phone">
	            			</div>
	            			<div class="form-group">
	                			<label>Населенный пункт:</label>
	                			<input type="text" name="town" class="form-control" [(ngModel)]="clientModel.town">
	            			</div>
	            			<div class="form-group">
		            			<label><input type="radio" name="sex" value="0" [(ngModel)]="clientModel.sex">Муж  &nbsp; </label>
	                        	<label><input type="radio" name="sex" value="1" [(ngModel)]="clientModel.sex">Жен  &nbsp; </label>
                        	</div>
	            			<div class="form-group">
	                			<label>Дата рождения:</label>
	                			<input type="text" name="birth_date" class="form-control" [(ngModel)]="clientModel.birth_date">
	            			</div>
                		</div>
                		<div class="col-sm-8">
                			<div class="row">
                				<div class="col-sm-6">
                					<div class="form-group">
	                					<label>Принимающий врач:</label>
										<select name="PerformDoctor" class="form-control" [(ngModel)]="orderModel.PerformDoctor" required>
			                            	<option value="0" selected hidden>Принимающий врач</option>
			                                <template ngFor let-doctor [ngForOf]="doctors">
			                                    <option [ngValue]="doctor">{{doctor.last_name}} {{doctor.first_name}}</option>
			                                    }
			                                </template>
			                            </select>
		                            </div>
		                            <div class="form-group">
			                            <label>Услуга:</label>
			                            <select name="Service" class="form-control" [(ngModel)]="orderModel.Service" required>
			                            	<option value="0" selected hidden>Услуга</option>
			                                <template ngFor let-service [ngForOf]="services">
			                                    <option [ngValue]="service">{{service.name}}</option>
			                                    }
			                                </template>
			                            </select>
		                            </div>
                				</div>
                				<div class="col-sm-6">
                					<div class="form-group">
	                					<label>Направляющий:</label>
										<select name="AssignDoctor" class="form-control" [(ngModel)]="orderModel.AssignDoctor">
			                            	<option value="0" selected hidden>Принимающий врач</option>
			                                <template ngFor let-doctor [ngForOf]="doctors">
			                                    <option [ngValue]="doctor">{{doctor.last_name}} {{doctor.first_name}}</option>
			                                    }
			                                </template>
			                            </select>
		                            </div>
		                            <div class="form-group">
			                            <label>Рабочее место:</label>
			                            <select name="Workplace" class="form-control" [(ngModel)]="orderModel.Workplace" required>
			                            	<option value="0" selected hidden>Услуга</option>
			                                <template ngFor let-workplace [ngForOf]="workplaces">
			                                    <option [ngValue]="workplace">{{workplace.name}}</option>
			                                    }
			                                </template>
			                            </select>
		                            </div>
                				</div>
                			</div>
                			<div class="row">
                				<div class="col-sm-6">
                					<div class="form-group">
			                			<label>Дата:</label>
			                			<input type="text" name="date" class="form-control" [(ngModel)]="orderModel.date">
			            			</div>
			            			<div class="form-group">
			            				<label>Время:</label>
			            				<timepicker name="time" [(ngModel)]="orderModel.time" [hourStep]="1" [minuteStep]="5" [showMeridian]="false"></timepicker>
			            			</div>
                				</div>
                				<div class="col-sm-6">
                					<div class="row">
		                				<div class="col-sm-6">
		                					<div class="form-group">
					                			<label>Стоимость:</label>
					                			<input type="text" name="amount" class="form-control" [(ngModel)]="orderModel.amount">
					            			</div>
		                				</div>
		                				<div class="col-sm-6">
		                					<div class="form-group">
					                			<label>Длительн.:</label>
					                			<input type="text" name="duration" class="form-control" [(ngModel)]="orderModel.duration">
					            			</div>
		                				</div>
	                				</div>
	                				<div class="form-inline">
			                			<label>Скидка:</label>
			                			<label *ngFor="let discount of discounts">
			                				<input type="radio" name="Discount" class="form-control" [(ngModel)]="orderModel.Discount" [value]="discount"> {{discount.amount}} % &nbsp; 
		                				</label>
	                				</div>
	                				<div class="form-group">
			                			<textarea name="notes" placeholder="Комментарии" class="form-control" rows="3" [(ngModel)]="orderModel.comments"></textarea>
			            			</div>
                				</div>
                			</div>
                		</div>
	            	</div>
	            	<hr />
	            	<div class="text-right">
                		<button class="btn btn-primary m-t" type="submit">Сохранить</button>
            		</div>
	            </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
    	<div class="ibox">
    		<div class="ibox-content" style="height: 485px; overflow-y: scroll">
                <div class="m-b text-bold" *ngFor="let serviceType of servicesTypes">
                	<strong>{{serviceType.name}}</strong>
	                <div class="m-l" *ngFor="let service of services; let i = index">
                		<a *ngIf="service.Type.id == serviceType.id" (click)="edit(i)">{{service.name}}</a>
                	</div>
                </div>
			</div>
		</div>
    </div>
</div>
