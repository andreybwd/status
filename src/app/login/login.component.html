<div class="gray-bg" style="height: 100%">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">&nbsp;</h1>
            </div>
            <div *ngIf="alerts">
                <alert *ngFor="let alert of alerts; let i = index" [type]="alert.type" dismissOnTimeout="3000" (close)="removeAlert(i)">
                    {{ alert.message }}
                </alert>
            </div>
            <form class="m-t" role="form" (submit)="login()">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" [(ngModel)]="password" required>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Войти</button>

                <!--a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a-->
            </form>
            <p class="m-t"> <small>Статус &copy; 2016</small> </p>
        </div>
    </div>
</div>
