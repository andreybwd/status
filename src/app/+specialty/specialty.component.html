<div class="row">
    <div class="col-lg-12">
        <div class="ibox">
    		<div class="ibox-content">
                <form role="form" class="form-inline" (submit)="save()">
                    <div class="form-group">
                        <input type="text" name="name" 
                            placeholder="Название" 
                            class="form-control" 
                            [(ngModel)]="specialtyModel.name" 
                            required>
                    </div> 
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </form>
            </div>

            <div class="ibox-content">
                <div class="table-responsive">
                    <table class="table table-striped text-left">
                        <thead>
                            <tr>
                                <th style="width: 50px">№</th>
                                <th>Название</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let specialty of specialties; let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{specialty.name}}</td>
                                <td nowrap>
                                    <i class="fa fa-pencil-square-o fa-2x" (click)="edit(specialty)"></i>
                                    <i class="fa fa-times-circle fa-2x" (click)="remove(specialty.$key)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
